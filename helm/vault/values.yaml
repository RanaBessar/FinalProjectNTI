# Vault Helm Chart Values
vault:
  enabled: true
  
  # Server configuration
  server:
    replicaCount: 1
    
    # Image configuration
    image:
      repository: vault
      tag: "1.15.0"
      pullPolicy: IfNotPresent
    
    # Resource limits
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    
    # Storage backend - Use gp3 StorageClass
    dataStorage:
      size: 10Gi
      enabled: true
      storageClass: gp3
    
    # HA Storage
    ha:
      enabled: false
      replicas: 1
    
    # Service configuration
    service:
      type: ClusterIP
      port: 8200
    
    # UI configuration
    ui:
      enabled: true
  
  # Injector configuration (disabled to avoid webhook conflicts)
  injector:
    enabled: false
    
  # Audit logs - Use gp3 StorageClass
  auditStorage:
    enabled: true
    size: 5Gi
    storageClass: gp3
