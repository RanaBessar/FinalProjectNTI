# SonarQube Helm Chart Values
sonarqube:
  edition: community
  
  # Monitoring passcode (required by SonarQube)
  monitoringPasscode: "sonarqube-monitoring-passcode-12345"
  
  # Replication
  replicaCount: 1
  
  # Image configuration
  image:
    repository: sonarqube
    tag: "10.0.0-community"
    pullPolicy: IfNotPresent
  
  # Service configuration
  service:
    type: ClusterIP
    port: 9000
  
  # Resource limits
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 1000m
      memory: 4Gi
  
  # Persistence
  persistence:
    enabled: true
    size: 20Gi
    storageClassName: gp2
  
  # Database configuration (using embedded H2 for single instance)
  postgresql:
    enabled: false
  
  # JDBC configuration for external DB (optional)
  jdbcOverwrite:
    enable: false
  
  # Ingress
  ingress:
    enabled: false
  
  # Security context
  securityContext:
    fsGroup: 999
    runAsUser: 999
    runAsNonRoot: true

# Additional plugins can be added here
plugins:
  install:
    - "https://github.com/checkstyle/sonar-checkstyle/releases/download/10.0.1/sonar-checkstyle-10.0.1.jar"
